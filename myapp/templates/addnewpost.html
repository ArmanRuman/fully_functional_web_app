{% extends 'layout.html' %}
{% block title %}Add New Post{% endblock %}
{% block content %}
<body>
    <div class="container">
        <div>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class=flashes>
            {% for category, message in messages %}
            <div class="text-center alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        </div>
    <div class="row">
            <div class="col-lg-12">
                <h3 class="text-center">Add New Post</h3>
                <form action="{{ url_for('addpost') }}" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <h2><label >Post Title:</label></h2>
                        <input type="text" class="form-control" name="title" id="exampleInputname1"
                            placeholder="Enter your title...">
                    </div>
                    <textarea name="body" class="form-control mb-3" cols="30" rows="10"></textarea>
                    <input type="file" name='photo' accept="image/*" class='form-control mb-3'>
                    <div class="form-group">
                        <h2><label>Catagory:</label></h2>
                    <select class="form-control" id="rating" name="catagory">
                        <option value="arduino" selected>Arduino</option>
                        <option value="robotics">Robotics</option>
                        <option value="iot">IOT</option>
                        <option value="bio">Biomedical</option>
                        <option value="rfid">RFID</option>
                        <option value="electrical">Electrical</option>
                    </select>
                </div>
                <div class="d-flex mb-3">
                    <div class="align-self-center mx-auto">
                      <button type="submit" class="mainbtn">POST</button>
                    </div>
    
                  </div>
                </form>
                <script>
                    CKEDITOR.replace('body')
                </script>
            </div>
        </div>
    </div>


{% endblock %}
